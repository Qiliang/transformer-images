name: transformers-cpu image
# manually trigger the workflow
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file transformers-cpu/Dockerfile --tag transformers:cpu
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push image to Docker Hub
      run: docker tag transformers-cpu:v0 ${{ secrets.DOCKER_USERNAME }}/transformers:cpu
    - run: docker push ${{ secrets.DOCKER_USERNAME }}/transformers:cpu